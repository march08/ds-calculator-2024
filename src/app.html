<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				background: #4c00ff;
				font-family: sans-serif;
			}

			@font-face {
				font-family: 'DS Indigo';
				font-style: bold;
				font-weight: 600;
				src: url('/fonts/DSIndigo-Medium.otf');
			}

			@font-face {
				font-family: 'DS Indigo';
				font-style: medium;
				font-weight: 500;
				src: url('/fonts/DSIndigo-Medium.otf');
			}
			@font-face {
				font-family: 'DS Indigo';
				font-style: normal;
				font-weight: 400;
				src: url('/fonts/DSIndigo-Regular.otf');
			}
			@font-face {
				font-family: 'DS Indigo';
				font-style: bold;
				font-weight: 700;
				src: url('/fonts/DSIndigo-Bold.otf');
			}
			html,
			body,
			select,
			button,
			input {
				font-family: 'DS Indigo';
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
