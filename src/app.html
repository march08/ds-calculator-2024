				font-weight: 500;
				src: url('/fonts/DSIndigo-Medium.otf');
			}
			@font-face {
				font-family: 'DS Indigo';
				font-style: normal;
				font-weight: 400;
				src: url('/fonts/DSIndigo-Regular.otf');
			}
			@font-face {
				font-family: 'DS Indigo';
				font-style: bold;
				font-weight: 700;
				src: url('/fonts/DSIndigo-Bold.otf');

					background: white;
					color: black;
					padding: 2rem;
				}

				.cards > div.dark {
					background: #ccc;
				}
				.card-big-number {
					font-size: 2rem;
				}
				.card-text {
					font-size: 1rem;
				}

				.cards {
					display: grid;
					grid-template-columns: 1fr 1fr 1fr;
					gap: 20px;
				}
				@media screen and (max-width: 880px) {
					.cards {
						grid-template-columns: 1fr 1fr;
					}
				}

					margin-top: 00px;
					display: block !important;
				}
				.hp-costs_cards {
					background: white;
					display: flex;
					gap: 40px;
					padding: 40px;
					flex-wrap: wrap;
				}

				.hp-costs_cards > * {
					width: 33%;
				}
				#ui-calc-loader {
					position: fixed;
					top: 0;
					left: 0;
					right: 0;
					bottom: 0;
					display: flex;
					align-items: center;
					justify-content: center;
					background: #4c00ff;
					z-index: 1000;
					color: white;
					opacity: 0;
					pointer-events: none;
					transition: 0.5s all;
				}

				.swiper-wrapper {
					padding-top: 200px;
					display: flex;
					flex-wrap: wrap;
					gap: 40px;
				}
				.hp-improve_card {
					width: calc(33.333% - 40px);
					display: flex;
					align-items: center;
					text-align: center;
					background: white;
					padding: 40px;

</html>
